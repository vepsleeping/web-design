<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logofull.png" type="png">
    <title>Регистрация</title>
    <style>
        :root {
           --primary: #00509a;
            --primary-dark: #00305e;
            --secondary: #005758;
            --text: #202124;
            --text-light: #5f6368;
            --background: #f5f5f5;
            --surface: #f8f9fa;
            --error: #d32f2f;
            --border: #dadce0;
            --shadow: 0 1px 2px rgba(0,0,0,0.12), 0 1px 3px rgba(0,0,0,0.24);
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-size: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text);
            background-color: var(--background);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-content {
            flex: 1 0 auto;
        }

        footer {
            background-color: #253a4e;
            color: white;
            padding: 20px 0 20px;    
        }
        
        .footer-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 40px;
            margin-bottom: 5px;
        }

       .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            position: relative;
        }

        .logo span {
            color: var(--secondary);
        }

        .logo-icon {
            width: 50px;
            height: 60px;
            flex-shrink: 0;
            margin-right: 8px;
            transition: opacity 0.3s ease;
        }

        .logo-icon.hover {
            position: absolute;
            left: 0;
            opacity: 0;
        }

        .logo:hover .logo-icon.normal {
            opacity: 0;
        }

        .logo:hover .logo-icon.hover {
            opacity: 1;
        }

        .nav-menu {
            display: flex;
            list-style: none;
        }
        
        .nav-menu li {
            margin-left: 30px;
            position: relative;
        } 

        .nav-menu li:not(:last-child)::after {
            content: "";
            position: absolute;
            right: -15px;
            top: 50%;
            transform: translateY(-50%);
            height: 15px;
            width: 2px;
            background-color: #ccc;
        }

        .nav-menu a {
            text-decoration: none;
            color: inherit;
            position: relative;
            font-weight: 500;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 30px;
            overflow: hidden;
        }

        .nav-text {
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .nav-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 100%);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            width: 30px;
            height: 30px;
            object-fit: contain;
        }

        .nav-menu a::after {
            display: none;
        }

        .nav-menu a:hover .nav-text {
            transform: translateY(-100%);
            opacity: 0;
        }

        .nav-menu a:hover .nav-icon {
            transform: translate(-50%, -50%);
            opacity: 1;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background-color: white;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
        }
        
        .register-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
        }

        .register-container .container{
            display: flex;
            justify-content: center;
        }
        
        .register-form {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 500px;
        }

        .reg-logo {
            width: 120px;
            height: 100px;
            margin: 0 auto 20px;
            display: block;
        }
        
        .register-form h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--text);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        
        .btn:hover {
            background-color: var(--primary-dark);
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <header>
            <div class="container header-container">
               <a href="index.html" class="logo">
                <img src="img/logoE.png" alt="" class="logo-icon normal">
                <img src="img/logoF.png" alt="" class="logo-icon hover">
                <span>Easy</span>Flight
            </a>
                <ul class="nav-menu">
                    <li><a href="index.html">
                    <span class="nav-text">На главную</span>
                    <img src="img/logofull.png" alt="На главную" class="nav-icon"></a></li>
                    <li><a href="login.html">
                    <span class="nav-text">Войти</span>
                    <img src="img/head-lk.png" alt="Войти" class="nav-icon"></a></li>
                </ul>
            </div>
        </header>

        <div class="register-container">
            <div class="container">
                <form class="register-form" action="profile.html" method="GET">
                    <img src="img/logofull.png" alt="Логотип EasyFlight" class="reg-logo">
                    <h1>Регистрация в личном кабинете</h1>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">Имя</label>
                            <input type="text" id="firstName" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Фамилия</label>
                            <input type="text" id="lastName" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="docType">Тип документа</label>
                        <select id="docType" class="form-control" required>
                            <option value="">Выберите тип документа</option>
                            <option value="passport">Паспорт РФ</option>
                            <option value="international">Загранпаспорт</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="docNumber">Серия и номер документа</label>
                        <input type="text" id="docNumber" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Телефон</label>
                        <input type="tel" id="phone" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Повтор пароля</label>
                        <input type="password" id="confirmPassword" class="form-control" required>
                    </div>
                    
                    <button type="submit" class="btn">Зарегистрироваться</button>
                    
                    <div class="login-link">
                        <p>Уже есть аккаунт? <a href="login.html">Войти</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-container">
                <div>
                    <div class="logo" style="color: white; margin-bottom: 10px;">EasyFlight</div>
                    <p>Сделаем авиаперелеты доступными вместе!</p>
                </div>
                <div>
                    <div style="font-size: 1.5rem; font-weight: 700; margin-bottom: 10px;">8 (800) 111-22-33</div>
                    <p style="margin-top: 18px;">Бесплатный звонок по России</p>
                </div>
            </div>
            <div style="text-align: center; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.1);">
                &copy; 2025 EasyFlight. Все права защищены.
            </div>
        </div>
    </footer>
</body>
</html>
